<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table WIDTH="100%" align="center" class="table_blur  w3-white" >
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Company Name</th>
        <th scope="col">Located Country</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>


    </tr>
    </thead>
    <tbody class="">
    <tr th:each="company:${companies}">
        <th scope="row" th:text="${company.id}"></th>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td><a th:href="@{/getCourses(companyId=${company.id})}">
            <button style="height: 40px; width: 90px; background-color:paleturquoise;">Courses</button>
        </a>

    </tr>
    <td><a th:href="@{/companies/updateCompany(companyId=${company.id})}">
        <button style="height: 40px; width: 80px; background-color:grey;">update</button>
    </a>
    </td>
    <td><a th:href="@{/deleteCompany/(companyId=${company.id})}"
           onclick="return confirm('Are you sure you want to delete this company?');">
        <button class="fa fa-trash" style="height: 40px; width: 80px;  background-color:red;">delete</button>
    </a></td>


    </tbody>

</table>

</body>
</html>
