<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
</head>
<body style="text-align: center">
<button type="button" class="btn btn-outline-secondary" th:href="@{/courses}"><a th:href= "@{/courses}">Course</a></button>
<button type="button" class="btn btn-outline-success" th:href="@{/groups}"> <a th:href= "@{/groups}">Group</a></button>
<button type="button" class="btn btn-outline-danger" th:href="@{/teachers}"><a th:href="@{/teachers}">Teachers</a></button>
<button type="button" class="btn btn-outline-warning" th:href="@{/students}"><a th:href="@{/students}">Students</a></button>
<br>
<table>
    <tr>
        <th> Id </th>
        <th> Company name </th>
        <th> Located Country </th>
    </tr>
    <div  class="div" th:each="company : ${companies}">
        <br><br>
        <td>
            <p th:text="${company.getId()}"></p>
        </td>
        <td>
            <p th:text="${company.getCompanyName()}"></p>
        </td>

        <td>
            <p th:text="${company.getLocatedCountry()}"></p>
        </td>
        <br>
        <td>
            <a th:href="@{/companies/updateCompany/{id}(id=${company.id})}">
                <button type="button" class="btn btn-primary">update</button>
            </a>
        </td>
        <td>
            <form th:action="@{/companies/deleteCompany/{id}(id=${company.id})}" th:method="delete">
                <input type="hidden" value="delete"/>
                <button type="submit" class="btn btn-primary">delete</button>
            </form>
        </td>
    </div>

</table>
<a href="/companies/addCompany"><input type="submit" class="btn btn danger" value="Add company"></a>
</body>
</html>
