<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="text-align: center">

<form class="form" th:method="post" th:action="@{/companies/saveCompany}" th:object="${company}">

    <input type="hidden" name="companyId" th:field="*{id}" placeholder="company Id">
    <label>
        <input type="text" name="companyName" th:field="*{companyName}" placeholder="Company Name">
    </label>
    <br><br>
    <label>
        <input type="text" name="locatedCountry" th:field="*{locatedCountry}" placeholder="Located Country">
    </label>
    <br><br>
    <input type="submit" value="Add company">
</form>

</body>
</html>
