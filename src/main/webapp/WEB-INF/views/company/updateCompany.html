<html lang="en" xmlns:th="https://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form
        action="#"
        th:action="@{/saveUpdateCompany}"
        th:object="${company}"
        method="post"
        style="text-align:center; margin-top:200px; font-size: 30px;">

    <input type="hidden" name = "id" th:field="*{id}">
    <input type="text"  name="companyName" th:field="*{companyName}" placeholder="Company Name">
    <br><br>
    <input type="text"  name="locatedCountry" th:field="*{locatedCountry}" placeholder="Located Country">
    <br><br>
    <input type="submit" value="Update">
</form>
</div>
