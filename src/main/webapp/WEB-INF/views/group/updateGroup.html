<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Group</title>
</head>
<body>

<form th:method="patch" th:action="@{/groups/saveUpdateGroup}" th:object="${group}">
    <input type="hidden" name="id" th:field="*{id}">
    <input type="text" name="groupName" th:field="*{groupName}" placeholder="Group Name">
    <br><br>
    <input type="text" name="dateOfStars" th:field="*{dateOfStart}" placeholder="Date of start">
    <input type="text" name="dateOfFinish" th:field="*{dateOfFinish}" placeholder="Date of finish">
    <br><br>
    <select th:field="${group.courseId}">
        <option th:each="courses:${courseList}"
                th:value="${courses.getId()}"
                th:text="${courses.getCourseName()}"></option>
    </select>

    <input type="submit" value="Update">
</form>
</body>
</html>
