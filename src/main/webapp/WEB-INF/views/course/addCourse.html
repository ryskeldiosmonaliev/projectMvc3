<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="text-align: center">

<form class="form" th:method="post" th:action="@{/courses/saveCourse}" th:object="${course}">

    <input type="hidden" name="companyId" th:field="*{id}" placeholder="company Id">
    <label>
        <input type="text" name="courseName" th:field="*{courseName}" placeholder="Course name">
    </label>
    <br><br>
    <label>
        <input type="text" name="Mouth" th:field="*{durationMonth}" placeholder="Mouth">
    </label>
    <br><br>
    <select th:field="${course.companyId}">
        <option th:each="company:${companyList}"
                th:value="${company.getId()}"
                th:text="${company.getCompanyName()}"></option>
    </select>
    <input type="submit" value="Add course">
</form>

</body>
</html>
