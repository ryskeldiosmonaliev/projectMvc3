<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<button type="button" class="btn btn-outline-primary" ><a th:href= "@{/companies}">Company</a></button>
<button type="button" class="btn btn-outline-success" th:href="@{/groups}"> <a th:href= "@{/groups}">Group</a></button>
<button type="button" class="btn btn-outline-danger" th:href="@{/teachers}"><a th:href="@{/teachers}">Teachers</a></button>
<button type="button" class="btn btn-outline-warning" th:href="@{/students}"><a th:href="@{/students}">Students</a></button>
<br>
<table >
    <tr>
        <th >Id</th>
        <th >Name</th>
        <th >Duration Month</th>
        <th >Company</th>
        <th >Groups</th>
    </tr>

    <tbody>
    <div th:each="course:${courses}">
        <br>
        <p  th:text="${course.id}"></p>
        <td>
            <p th:text="${course.courseName}"></p>
        </td>
        <td>
            <p th:text="${course.durationMonth}"></p>
        </td>
        <td>
            <p th:text="${course.getCompany().getCompanyName()}"></p>
        </td>
        <td>
        <td>
            <a th:href="@{/courses/{id}/updateCourse(id=${course.getId()})}">update</a>
        </td>
        <td><form th:method="DELETE" th:action="@{/courses/{id}(id=${course.getId()})}">
            <input type="submit" value="delete"/></form></td>
    </div>
    </tbody>
</table>
<a href="/courses/addCourse"><input type="submit" class="btn btn danger" value="Add course"></a>

</table>

</body>
</html>
