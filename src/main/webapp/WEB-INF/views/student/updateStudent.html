<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            margin: 100px;
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Update </h2>
    <form action="#"
          th:method="PATCH"
          th:action="@{/students/{id}(id=${updateStudent.getId()})}"
          th:object="${updateStudent}">

        <label >Group Name</label>
        <input th:field="${updateStudent.firstName}" class="form-group">


        <label>Date of Start</label>
        <input th:field="${updateStudent.lastName}" class="form-group">


        <label>Date of Finish</label>
        <input th:field="${updateStudent.email}" class="form-group">

        <div class="radio-button">
            <input type="radio" value="ONLINE" th:field="*{studyFormat}"
                   id="onlineFormat">
            <label for="onlineFormat">ONLINE</label>
            <input type="radio" value="OFFLINE" th:field="*{studyFormat}"
                   id="offlineFormat">
            <label for="offlineFormat">OFFLINE</label>
        </div>
        <button type="submit" value="Update" class="btn btn-primary">Update</button>
    </form>
    <div class="back-button">
        <a th:href="@{/students}">
            <button class="button">Go Back</button>
        </a>
    </div>
</div>
</body>
</html>
