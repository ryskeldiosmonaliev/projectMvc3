<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body style="text-align: center">
<form th:action="@{saveStudent}"
      th:object="${student}"
      th:method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="first name">
    <input type="text" th:field="*{lastName}" placeholder="last name">
    <input type="text" th:field="*{email}" placeholder="email">
    <div class="radio-button" >
        <label> OFFLINE
            <input type="checkbox" th:value="OFFLINE" th:field="*{studyFormat}">
        </label>
        <label> ONLINE
            <input type="checkbox" th:value="ONNLINE" th:field="*{studyFormat}">
        </label>
    </div>
    <select th:field="${student.groupId}">
        <option th:each="group:${listGroups}"
                th:value="${group.getId()}"
                th:text="${group.groupName}"></option>
    </select>
    <input type="submit" th:value="add">
</form>

</body>
</html>
